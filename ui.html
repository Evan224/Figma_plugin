<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

</head>



<body>
  <div class="flex flex-col items-center justify-center h-screen">
    <div class="flex flex-col items-center justify-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/IMG_logo_%282017%29.svg" class="w-40" id="pic1">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/IMG_logo_%282017%29.svg" class="w-40" id="pic2">
    </div>
  </div>
</body>
<script>
  const pic1 = document.getElementById('pic1');
  const pic2 = document.getElementById('pic2');

  console.log(pic1.files, 'pic1')
  pic1.addEventListener('dragend', e => {

    console.log(e, 'e')
    if (e.view.length === 0) return

    window.parent.postMessage(
      {
        pluginDrop: {
          clientX: e.clientX,
          clientY: e.clientY,
          items: [{ type: 'image', data: e.target.innerHTML }],
        }
      },
      '*'
    )
  })
</script>


</html>
